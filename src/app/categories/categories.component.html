<ul class="list-group" *ngIf="categories">
    <li [ngClass]="currentCategorie && currentCategorie._links.self==c._links.self?'active':''" *ngFor="let c of categories._embedded.categories" class="list-group-item">
       <a style="cursor: pointer" (click)="onGetProducts(c)">{{c.name}}</a> 
    </li>
</ul>
